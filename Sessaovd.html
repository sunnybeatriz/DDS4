<style>
 
   body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: space-around;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f2f4f7;
    flex-direction: column;
   }
   
   .Sala-de-Terapia {
     width: 90%;
     max-width: 600px;
     background-color: #ffffff;
     border-radius: 15px;
     box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
     text-align: center;
     padding: 20px;
   }

   .Sala-de-Terapia img {
     width: 200px;
     height: auto;
     border-radius: 50%;
     margin-top: -60px;
     box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
   }
   
   .Sala-de-Terapia h1 {
     font-size: 1.8em;
     color: #333;
   }
   .Sala-de-Terapia p {
     font-size: 1.1em;
     color: #666;
     line-height: 1.5;
     margin: 20px 0;
   }
   
   .Sala-de-Terapia button {
     background-color: #4CAF50;
     color: white;
     padding: 10px 20px;
     font-size: 1em;
     border: none;
     border-radius: 5px;
     cursor: pointer;
     transition: background-color 0.3s;
   }
   .Sala-de-Terapia button:hover {
     background-color: #87e48b;
   }
</style>
</head>
<body>
<div class="Sala-de-Terapia">

<h1>Bem-vindo à sua Sala de Terapia</h1>
<p>Olá, sou a Mariane, sua terapeuta. Estou aqui para ouvir, orientar e ajudar você a encontrar bem-estar emocional.</p>

<button>Iniciar conversa</button>
</div>
</body>
</html>
