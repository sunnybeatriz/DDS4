  <style>
  
    *{
      margin: 0;
      padding: 0;

    }
    
    a{
      position: relative;
      padding: 20px 60px;
      border-radius: 50px;
      color: #999;
      font-size: 1.5em;
      text-transform: uppercase;
      text-decoration: none;
      letter-spacing: 0.2em;
      background: rgba(45,45,45,1);
      transition: 0.5s;
      overflow: hidden;
    }
    
    a:hover{
      color: var(--clr);
      text-shadow: 0 0 15px var(--clr), 0 0 40px var(--clr);
    }
    
    a span{
      position: relative;
      z-index: 1;
    }
    
    a::before{
      content: '';
      position: absolute;
      top: var(--y);
      left: var(--x);
      transform: translate(-50%,-50%);
      width: 200px;
      height: 200px;
      background: radial-gradient(var(--clr), transparent, transparent);
      transition: 0.5s,top 0s,left 0s;
      opacity: 0;
    }
    
    a:hover::before{
      opacity: 1;
    }
    
    a::after{
      content: '';
      position: absolute;
      inset: 2px;
      background: rgba(45,45,45,0.8);
      border-radius: 48px;
    }
    
    section{
      position: relative;
      width: 100%;
      height: 850px;
      background: #00796b;
      overflow: hidden;
    }
    
    section .wave{
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background: url(wave.png);
      background-size: 1000px 100px;
    }
    
   section .wave.wave1{
      animation: animate 30s linear   infinite;
      z-index: 1000;
      opacity: 1;
      animation-delay: 0s;
      bottom: 0;
    }
  
  section .wave.wave2{
    animation: animate2 15s linear infinite;
    z-index: 999;
    opacity: 0.5;
    animation-delay: -5s;
    bottom: 10px;
  }
  
  section .wave.wave3{
    animation: animate2 30s linear infinite;
    z-index: 998;
    opacity: 0.2;
    animation-delay: -2s;
    bottom: 15;
  }
  
  section .wave.wave4{
    animation: animate2 15s linear infinite;
    z-index: 997;
    opacity: 0.7;
    animation-delay: -5s;
    bottom: 20px;
  }
  
  @keyframes animate{
    0%{
      background-position-x: 0;
    }
    100%{
      background-position-x: 1000px;
    }
  }
  
  @keyframes animate2{
    0%{
      background-position-x: 0;
    }
    100%{
      background-position-x: -1000px;
    }
  }
    
    
  
    body{
      margin: 0;
    }
    
    h1{
      font-family: 'Lato', sans-serif;

    h2{

      z-index: 1001;
    }
    
    .header{

    .inner-header{

    .flex{
      display: flex;

     .inner-header2{

      <script>
        let btn = document.querySelector('a');
        btn.onmousemove = function(e){
